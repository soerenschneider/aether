<h2 class="collapsible">Summary</h2>
<table>
    <thead>
    <tr>
        <th scope="row">Category</th>
        <th scope="row">Event</th>
    </tr>
    </thead>
    <tbody>
    {{ range $ind, $category := . }}
    {{ if gt (len .Data) 0 }}
    {{ $rowspan := len $category.Data }}
    {{ range $index, $event := $category.Data }}
    <tr>
        {{ if eq $index 0 }}
        <td class="{{ if isEven $ind }}even{{ else }}odd{{end}}" rowspan="{{ $rowspan }}"><a href="#{{ nameToId $category.Name }}">{{ $category.Name }}</a></td>
        {{ else }}
            <td class="{{ if isEven $ind }}even{{ else }}odd{{end}}" style="display: none"></td>
        {{ end }}
        <td>{{ $event }}</td>
    </tr>
    {{ end }}
    {{ end }}
    {{ end }}
    </tbody>
</table>
